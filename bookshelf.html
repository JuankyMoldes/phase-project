<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bookshelf</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Fonts API -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Icons scripts module -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header class="fixed-header">
      <div class="logo-space">
        <a href="index.html">
          <img class="logo-icon" src="icon.png" />
        </a>
        <h2 class="title-logo">Sonorus</h2>
      </div>
      <nav class="top-menu">
        <ul class="top-menu-list">
          <li>
            <a class="top-menu-link add-book" href="#">Add Book</a>
          </li>
          <li>
            <a class="top-menu-link" href="bookshelf.html">My Bookshelf</a>
          </li>
          <li><a class="top-menu-link" href="groups.html">Groups</a></li>
        </ul>
      </nav>
    </header>

    <!-- ADD BOOK MODAL -->
    <div class="add-book-modal hidden">
      <button class="close-modal">&times;</button>
      <div class="modal-content-header">Add New Book</div>
      <form class="book-form" action="#">
        <div>
          <label for="book-form-title">Title</label>
          <input
            id="book-form-title"
            type="text"
            placeholder="The Great Gatsby"
            required
          />
        </div>
        <div>
          <label for="book-form-author">Author</label>
          <input
            id="book-form-author"
            type="text"
            placeholder="F. Scott Fitzgerald"
            required
          />
        </div>
        <div>
          <label for="book-form-publisher">Publisher</label>
          <input
            id="book-form-publisher"
            type="text"
            placeholder="Charles Scribner's Sons"
            required
          />
        </div>
        <div>
          <label for="book-form-isbn">ISBN</label>
          <input
            id="book-form-isbn"
            type="text"
            placeholder="000-00-00000-000-0"
            required
          />
        </div>
        <div>
          <label for="book-form-price">Price</label>
          <input
            id="book-form-price"
            type="text"
            placeholder="$39.99"
            required
          />
        </div>
        <div>
          <label for="book-form-copies">Copies</label>
          <input id="book-form-copies" type="text" placeholder="4" required />
        </div>
      </form>
      <div class="submit-book">
        <button onclick="validForm()" class="btn submit">Submit</button>
        <button class="btn cancel">Cancel</button>
      </div>
    </div>
    <div class="overlay hidden"></div>

    <!-- CONFIRMATION MODAL -->
    <div class="add-book-modal confirmation hidden">
      <button class="close-modal close-confirm">&times;</button>
      <ion-icon class="check-mark-icon" name="checkmark-circle"></ion-icon>

      <h3 class="confirmation-header">Your book was added!</h3>
      <div class="confirmation-details">
        <div class="confirmation-left">
          <span class="confirm-labels">Title: </span>
          <span class="confirm-labels">Author: </span>
          <span class="confirm-labels">Publisher: </span>
          <span class="confirm-labels">ISBN: </span>
          <span class="confirm-labels">Copies: </span>
          <span class="confirm-labels">Price: </span>
        </div>
        <div class="goto-books-btn">
          <button class="btn goto">
            <a class="goto-link" href="bookshelf.html">Go to my Bookshelf</a>
          </button>
        </div>
      </div>
    </div>
    <div class="overlay hidden"></div>

    <main>
      <div class="activity-text explore">My books</div>
      <section class="my-books">
        <div class="container"></div>
      </section>
    </main>
    <!-- My scripts Module -->
    <script src="scripts.js"></script>
  </body>
</html>
